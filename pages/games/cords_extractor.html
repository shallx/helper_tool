<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Go Cords</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <br><br><br>
      <h3>Pokemon Go Cords extractor</h3>
      <div class="d-flex">
        <input class="flex-grow-1 form-control" type="text" id="input"/>
          <button class="btn btn-secondary ml-1" id="clear">Clear</button>
      </div>
    </br>
      
      <div class="d-flex">
          <input class="flex-grow-1 form-control" type="text" id="output"/>
          <button class="btn btn-primary ml-1" id="generate">Generate</button>
      </div>
      <br>
      <!-- Copy button -->
        <button class="btn btn-primary" id="copy">Copy</button>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="../../js/cords_extractor.js"></script>


  </body>
</html>
