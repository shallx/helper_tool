<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Go Cords</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="../../images/fav.ico" type="image/x-icon">
    <style>
        body {
            background-image: url("../../images/pokemon_background.png");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 500px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="h3 text-center mt-5">Pokemon Go Cords extractor</h3>

      <label for="input" class="sr-only">Paste Discord Message</label>
      <input type="text" id="input" name="input" class="form-control" placeholder="Input message..." autofocus/>
      
      <div class="d-flex mt-2">
        <button class="btn btn-primary me-2" id="generate">Generate</button>
          <button class="btn btn-secondary" id="clear">Clear</button>
      </div>

      <label for="input" class="sr-only mt-2">Output</label>
      

      <div class="d-flex">
        <input class="flex-grow-1 form-control" type="text" id="output" placeholder="output..."/>
        <button class="btn btn-primary ms-2" id="copy">Copy</button>
      </div>
      
      
        
    </div>
    <div id="snackbar"></div>

    <script src="../../js/jquery.js"></script>
    </script>
    <script src="../../js/script.js"></script>
    <script src="../../js/cords_extractor.js"></script>


  </body>
</html>
